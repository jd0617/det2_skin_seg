RESUME_INNER_K: 0 # idx start from 0
DATALOADER:
  NUM_WORKERS: 4

DATASETS:
  DATASET: CompletePatch # CellByPatient
  IMG_DIR: "/workspace/datasets/seg_by_patient/preprocessed/pre_cropped_patch_all_r1_r2"
  ANNO_DIR: "/workspace/datasets/seg_by_patient/preprocessed/anno/coco_format/only_allergy/pre_allergy_merge.json"
