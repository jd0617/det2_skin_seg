TRAIN:
  BATCH_SIZE_PER_GPU: 16
  OPTIMIZER: adam
  LR: 0.002 # 0.002 for normal, 0.0002 for smaller dataset
  LR_FACTOR: 0.1
  LR_STEP:
  - 96 # 64
  - 110 # 75
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false

TEST:
  BATCH_SIZE_PER_GPU: 16
  TEST_MODEL_FILE: ''
  EVAL_PERIOD: 0 # MAX_ITER // num_epochs

DEBUG:
  DEBUG: true
  SAVE_BATCH_IMAGES_RESULTS: true
  SAVE_EMBED_VIS: true

SOLVER:
  IMS_PER_BATCH: 16
  BASE_LR: 0.01
  MAX_ITER: 1373 # (num_samples / batch_size) Ã— num_epochs
  EPOCHS: 50
  LR_SCHEDULER_NAME : "WarmupMultiStepLR"
  WARMUP_ITERS: 130
  MOMENTUM : 0.9
  NESTEROV : False
  WEIGHT_DECAY : 0.0001
  WEIGHT_DECAY_NORM : 0.0
  GAMMA : 0.1
  STEPS : (829, 1098)
  CHECKPOINT_PERIOD : 200
  REFERENCE_WORLD_SIZE : 1
  BIAS_LR_FACTOR : 1.0
  WEIGHT_DECAY_BIAS : None  # None means following WEIGHT_DECAY
  CLIP_GRADIENTS:
    ENABLED: True
    CLIP_TYPE : "value"
    CLIP_VALUE : 1.0
    NORM_TYPE : 2.0
  AMP: 
    ENABLED: False