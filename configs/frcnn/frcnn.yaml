  KFOLD_LIST: '' #'/home/jd0617/Datasets_Models/Datasets/seg_by_patient/anno/k5_v3_patient_list.json' 

INPUT:
  MIN_SIZE_TRAIN: (600, )
  MAX_SIZE_TRAIN: 1200
  MIN_SIZE_TEST: 600
  MAX_SIZE_TEST: 1200
  RANDOM_FLIP: 'none'
  CROP:
    ENABLED: False
  FORMAT: 'RGB'
  MASK_FORMAT: "bitmask" #"polygon"

MODEL:
  MODEL: ""
  WEIGHTS: "DEFAULT"
  PRETRAINED: ''
  PRETRAINED_STRICT: False
  MASK_ON: False
  MASK_SHAPE: [150, 300]
  MINMAX: True
  FROM_LOGITS: True
  ALIGN_CORNERS: True
  NUM_CLASSES: 2
  ROI_HEADS:
    BATCH_SIZE_PER_IMAGE: 240 # 16*15
    NUM_CLASSES: 2
    SCORE_THRESH_TEST: 0.05
  ROI_BOX_HEAD:
    CLS_AGNOSTIC_BBOX_REG: True

# LOSS:
#   LOSS: DiceLossWithBCE
#   REDUCTION: mean
#   ALPHA: 0.5
#   BETA: 0.5
#   GAMMA: 2.0
#   SMOOTH: 1e-6
